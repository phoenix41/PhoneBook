<ion-header>

  <ion-navbar color="light">
    <ion-title text-center>FAMILY CONTACTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
<div class="master">
	<ion-list>
    <ion-item *ngFor="let contact of contacts">
   <div *ngIf="contact.op=='family'">
    <div class="floating-box">NAME    : {{contact.name}}</div>  
    <div class="floating-box">ADDRESS : {{contact.addr}} </div>
    <div class="floating-box">CONTACT : {{contact.contact}} </div>
    </div>
    </ion-item>
  </ion-list>

  <ion-list>
	<button ion-button block icon-end color="light" (click)="dismiss()" icon-right> HOME <ion-icon name="home"></ion-icon></button>
	</ion-list>
</div>
</ion-content>
